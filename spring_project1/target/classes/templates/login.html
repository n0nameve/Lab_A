<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>會員登入</title>
</head>
<body>
	<h2>會員登入</h2>

	<form th:action="@{/login}" th:object="${userForm}" method="post"
		style="width: 300px; font-family: sans-serif;">
		<div style="margin-bottom: 10px;">
			<label>Email:</label><br> <input type="email"
				th:field="*{email}" placeholder="請輸入Email" />

			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
				style="color: red"></div>
		</div>

		<div style="margin-bottom: 10px;">
			<label>密碼:</label><br> <input type="password"
				th:field="*{passwd}" placeholder="請輸入密碼" />

			<div th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}"
				style="color: red"></div>
		</div>

		<button type="submit">登入</button>



		

	</form>

	<p>
		<a th:href="@{/register}">還沒有帳號？註冊</a>
	</p>

	<p th:if="${error}" th:text="${error}" style="color: red"></p>
	<p th:if="${error1}" th:text="${error1}" style="color: red"></p>
	
</body>
</html>
