<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>已登入首頁</title>
  <link rel="stylesheet">
  <style>

        :root {
      --bg-primary: #0d0d0f;
      --bg-secondary: #1a1a1c;
      --text-light: #c3c3c3;
      --bg-bot-input: #2a2a2e;
      --text-bot: #e5e7eb;
      --bg-user: #3e3e42;
      --text-user: #f3f4f6;
      --border-input: #2c2c2e;
      --placeholder: #6b7280;
      --btn-disabled: #4b5563;
    }
    /* ========= 版面設定：沿用原結構 ========= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background:var(--bg-primary);
      color: var(--text-light);
      font-family: "Noto Sans TC", Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.theme-blue, .theme-blue {
      --bg-primary: #0f1419;
      --bg-secondary: #1e2a3a;
      --text-light: #b8c5d1;
      --text-dark: #d4e1ed;
      --bg-bot-input: #2a3441;
      --text-bot: #d4e1ed;
      --bg-user: #3a4a5c;
      --text-user: #e6f1ff;
      --border-input: #34424f;
      --placeholder: #6b7c8a;
      --btn-disabled: #4a5866;
      --white: #ffffff;
      --black: #0f1419;
      --accent-green: #4a9eff;
      --accent-hover: #3a8eef;
      --card-bg: #2a3441;
      --card-border: #3a4a5c;
      --inset-shadow-dark: rgba(0, 0, 0, 0.5);
      --inset-shadow-light: rgba(255, 255, 255, 0.05);
    }

    body.theme-pink, .theme-pink {
      --bg-primary: #fdf2f8;
      --bg-secondary: #fce7f3;
      --text-light: #881c4f;
      --text-dark: #881c4f;
      --white: #881c4f;
      --black: #fdf2f8;
      --bg-bot-input: #fbcfe8;
      --text-bot: #881c4f;
      --bg-user: #db2777;
      --text-user: #fdf2f8;
      --border-input: #be185d;
      --placeholder: #9d174d;
      --btn-disabled: #fbcfe8;
      --accent-green: #ec4899;
      --accent-hover: #db2777;
      --card-bg: #ffffff;
      --card-border: #fbcfe8;
      --btn-text-color: #fdf2f8;
      --inset-shadow-dark: rgba(136, 28, 79, 0.3);
      --inset-shadow-light: rgba(255, 255, 255, 0.4);
    }

    body.theme-sky, .theme-sky {
      --bg-primary: #f0f9ff;
      --bg-secondary: #e0f2fe;
      --text-light: #0c4a6e;
      --text-dark: #0c4a6e;
      --white: #0c4a6e;
      --black: #f0f9ff;
      --bg-bot-input: #bae6fd;
      --text-bot: #0c4a6e;
      --bg-user: #0ea5e9;
      --text-user: #f0f9ff;
      --border-input: #38bdf8;
      --placeholder: #075985;
      --btn-disabled: #bae6fd;
      --accent-green: #0ea5e9;
      --accent-hover: #0284c7;
      --card-bg: #ffffff;
      --card-border: #bae6fd;
      --btn-text-color: #f0f9ff;
      --inset-shadow-dark: rgba(12, 74, 110, 0.3);
      --inset-shadow-light: rgba(255, 255, 255, 0.4);
    }
    
    body.theme-light, .theme-light {
      --bg-primary: rgb(237, 233, 223);
      --bg-secondary: rgb(255, 251, 240);
      --text-light: rgb(25, 20, 16);
      --text-dark: rgb(25, 20, 16);
      --white: rgb(25, 20, 16);
      --black: rgb(255, 251, 240);
      --bg-bot-input: rgb(225, 221, 211);
      --text-bot: rgb(25, 20, 16);
      --bg-user: rgb(140, 136, 126);
      --text-user: rgb(255, 251, 240);
      --border-input: rgb(160, 160, 160);
      --placeholder: rgb(100, 96, 86);
      --btn-disabled: rgb(180, 176, 166);
      --accent-green: #9ca3af;
      --accent-hover: #6b7280;
      --card-bg: #ffffff;
      --card-border: rgb(200, 196, 186);
      --btn-text-color: rgb(255, 251, 240);
      --inset-shadow-dark: rgba(25, 20, 16, 0.3);
      --inset-shadow-light: rgba(255, 255, 255, 0.6);
    }
    
    /* 來自 welcome.html 的額外主題，已適應新的變數名稱 */
    body.dark-theme, .theme-dark {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-light: #e0e0e0;
      --text-dark: #f0f0f0;
      --bg-bot-input: #2a2a2a;
      --text-bot: #c0c0c0;
      --bg-user: #3a3a3a;
      --text-user: #f0f0f0;
      --border-input: #4a4a4a;
      --placeholder: #7a7a7a;
      --btn-disabled: #5a5a5a;
      --text-link: #8ab4f8;
      --accent-green: #8ab4f8; /* 為求一致性，使用 accent */
      --accent-hover: #6a9ee8;
      --btn-primary-bg: #8ab4f8;
      --btn-primary-hover-bg: #6a9ee8;
      --btn-danger-bg: #cf6679;
      --btn-danger-hover-bg: #a64f5e;
      --btn-text-color: #121212;
      --card-bg: #2a2a2a;
      --card-border: #3a3a3a;
      --message-success: #66bb6a;
      --message-error: #ef5350;
    }

    body.green-theme, .theme-green {
      --bg-primary: #e8f5e9;
      --bg-secondary: #c8e6c9;
      --text-light: #2e7d32;
      --text-dark: #1b5e20;
      --white: #1b5e20;
      --black: #e8f5e9;
      --bg-bot-input: #a5d6a7;
      --text-bot: #1b5e20;
      --bg-user: #81c784;
      --text-user: #ffffff;
      --border-input: #4caf50;
      --placeholder: #66bb6a;
      --btn-disabled: #a5d6a7;
      --accent-green: #4caf50;
      --accent-hover: #388e3c;
      --text-link: #388e3c;
      --btn-primary-bg: #4caf50;
      --btn-primary-hover-bg: #388e3c;
      --btn-text-color: white;
      --card-bg: #ffffff;
      --card-border: #81c784;
    }

    body.purple-theme, .theme-purple {
      --bg-primary: #f3e5f5;
      --bg-secondary: #e1bee7;
      --text-light: #4a148c;
      --text-dark: #311b92;
      --white: #311b92;
      --black: #f3e5f5;
      --bg-bot-input: #ce93d8;
      --text-bot: #4a148c;
      --bg-user: #ba68c8;
      --text-user: #ffffff;
      --border-input: #9c27b0;
      --placeholder: #7b1fa2;
      --btn-disabled: #ce93d8;
      --accent-green: #9c27b0;
      --accent-hover: #7b1fa2;
      --text-link: #673ab7;
      --btn-text-color: white;
      --card-bg: #ffffff;
      --card-border: #ba68c8;
    }

    body.gold-theme, .theme-gold {
      --bg-primary: #fffde7;
      --bg-secondary: #fff59d;
      --text-light: #424242;
      --text-dark: #212121;
      --white: #212121;
      --black: #fffde7;
      --bg-bot-input: #ffe082;
      --text-bot: #424242;
      --bg-user: #ffd54f;
      --text-user: #212121;
      --border-input: #ffca28;
      --placeholder: #ffc107;
      --btn-disabled: #ffe082;
      --accent-green: #ffc107;
      --accent-hover: #ffa000;
      --text-link: #ff8f00;
      --btn-text-color: black;
      --card-bg: #ffffff;
      --card-border: #ffd54f;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ========= Navbar ========= */
    .navbar {
      --vpad: 16px;                 /* 垂直內距常數，供線條定位 */
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      color: var(--text-light);
      padding: var(--vpad) 24px;    /* header 高度維持不變 */
      font-size: 1.3em;
    }
    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 24px;
      box-sizing: border-box;
    }

    /* ========= 右側連結：重寫 hover 動畫 ========= */
    .nav-links {
      display: flex;
      gap: 30px;
    }
    .nav-links > div {
      position: relative;
      display: flex;
      align-items: center;
      padding: 0 1rem;              /* 移除垂直 padding，靠 flex 垂直置中 */
      cursor: pointer;
      color: var(--text-light);
      transition: color 0.15s ease;
    }

    /* 兩條線以 ::before / ::after 描繪，位置貼齊 header 上下緣 */
    .nav-links > div::before,
    .nav-links > div::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--text-light);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.15s ease;
    }
    .nav-links > div::before { top: calc(-1 * var(--vpad)); }
    .nav-links > div::after  { bottom: calc(-1 * var(--vpad)); }

    .nav-links > div:hover,
    .nav-links > div:focus {
      color: #ffffff;
    }
    .nav-links > div:hover::before,
    .nav-links > div:hover::after,
    .nav-links > div:focus::before,
    .nav-links > div:focus::after {
      transform: scaleX(1);
    }
    
    /*----------新增-----------*/
    .nav-links a {
      text-decoration: none; /* 移除下劃線 */
      color: inherit; /* 繼承父元素的文字顏色 */
      display: flex; /* 讓 a 標籤也能應用 flex 相關樣式 */
      align-items: center;
      padding: 0 1rem;
      position: relative;
      cursor: pointer;
      transition: color 0.15s ease;
    }
    
    .nav-links a::before,
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--text-light);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.15s ease;
    }
    .nav-links a::before { top: calc(-1 * var(--vpad)); }
    .nav-links a::after  { bottom: calc(-1 * var(--vpad)); }

    .nav-links a:hover,
    .nav-links a:focus {
      color: #ffffff;
    }
    .nav-links a:hover::before,
    .nav-links a:hover::after,
    .nav-links a:focus::before,
    .nav-links a:focus::after {
      transform: scaleX(1);
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      color: var(--btn-text-color, #0d0d0f); /* Default text color */
    }
    .btn-primary {
        background-color: var(--accent-green, #61f6d6);
    }
    .btn-primary:hover:not(:disabled) {
        background-color: var(--accent-hover, #4fd1b1);
    }
    .btn-danger {
        background: var(--btn-danger-bg, #ef4444);
        color: var(--btn-text-color, #0d0d0f);
    }
    .btn-danger:hover {
        background: var(--btn-danger-hover-bg, #dc2626);
    }
    .btn-secondary {
      background: var(--bg-user, #3e3e42);
      color: var(--text-user, #f3f4f6);
    }
    .btn-secondary:hover:not(:disabled) {
      background: #4a5568;
    }
    .btn:disabled {
        background-color: var(--btn-disabled, #4b5563);
        cursor: not-allowed;
        color: var(--text-light, #c3c3c3);
    }

    /* ========= 按鈕 ========= */
    .hero-btn {
      min-width: 240px;
      padding: 18px 56px;
      font-size: 1.4rem;
      font-weight: 600;
      border: none;
      color: var(--text-light);
      background: var(--bg-secondary);
      box-shadow: 0 2px 12px rgba(0,0,0,.13), 0 1.5px 4px rgba(0,0,0,.10);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 8px;
    }
    .hero-btn:hover {
      background: #3e3e42;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,.2), 0 2px 6px rgba(0,0,0,.15);
    }
    .hero-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 1px 6px rgba(0,0,0,.15);
    }

    /* === 新增：設定彈窗 (Modal) 的樣式 === */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: none; /* 預設隱藏 */
        justify-content: center;
        align-items: center;
        z-index: 20000;
        backdrop-filter: blur(5px);
    }
    .modal-content {
        background-color: var(--bg-secondary);
        padding: 25px 30px;
        border-radius: 12px;
        border: 1px solid var(--border-input);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 450px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-input);
        padding-bottom: 15px;
    }
    .modal-header h2 {
        margin: 0;
        font-size: 1.5em;
        color: var(--text-dark, #f0f0f0);
    }
    .close-btn {
        background: none;
        border: none;
        font-size: 2em;
        color: var(--text-light);
        cursor: pointer;
        line-height: 1;
        transition: color 0.2s;
    }
    .close-btn:hover {
        color: var(--white, #ffffff);
    }
    .modal-body {
        display: flex;
        flex-direction: column;
        gap: 25px;
    }
    .modal-setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 15px;
    }
    .modal-setting-item label, .modal-setting-item a {
        font-size: 1.1em;
        color: var(--text-light);
        text-decoration: none;
    }
     .modal-setting-item a:hover {
        color: var(--text-link, #61f6d6);
     }
    .modal-setting-item select {
        padding: 8px 12px;
        border: 1px solid var(--border-input);
        border-radius: 6px;
        background-color: var(--bg-primary);
        color: var(--text-light);
        font-size: 1em;
    }
    .modal-setting-item .btn {
      width: 120px; /* 統一按鈕寬度 */
      text-align: center;
    }

    /* ========= Footer ========= */
    .footer {
      background: var(--bg-secondary);
      color: var(--text-light);
      width: 100%;
      padding: 18px 0;
      text-align: center;
      font-size: 1.14em;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <div>Logo</div>
      <div class="nav-links">
        <div>資料中心</div>
        <div><a href="/shop">商城</a></div>
        <div>經驗值</div>
        <div id="settings-btn">設定</div>
      </div>
    </div>
  </header>

  <main>
    <button class="hero-btn" id="goToMain">開始學習</button>
  </main>

  <div id="settings-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>設定</h2>
        <button id="close-modal-btn" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-setting-item">
          <label for="themeSelector">選擇主題:</label>
          <select id="themeSelector">
            <option th:each="themeName : ${availableThemes}"
          			th:value="${themeName}"
          			th:text="${#strings.capitalize(themeName)}"
          			th:selected="${themeName == currentTheme}">
 		 	</option>
          </select>
        </div>
        <div class="modal-setting-item">
            <form action="/change-password" method="get" style="margin: 0;">
                <button type="submit" class="btn btn-secondary">修改密碼</button>
            </form>
        </div>
        <div class="modal-setting-item">
            <form action="/logout" method="get" style="margin: 0;">
                <button type="submit" class="btn btn-secondary">登出</button>
            </form>
        </div>
        <div class="modal-setting-item">
            <form action="/delete-account" method="post" onsubmit="return confirm('確定要刪除帳號嗎？此操作無法復原！');" style="margin: 0;">
                <button type="submit" class="btn btn-danger">刪除帳號</button>
            </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">客服信箱</footer>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModal = document.getElementById('settings-modal');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const themeSelector = document.getElementById('themeSelector');
    const goToMainBtn = document.getElementById('goToMain');
    const body = document.body;

    // === ✨ Modal 彈窗開關 ===
    if (settingsBtn) {
      settingsBtn.addEventListener('click', () => {
        settingsModal.style.display = 'flex';
      });
    }

    if (closeModalBtn) {
      closeModalBtn.addEventListener('click', () => {
        settingsModal.style.display = 'none';
      });
    }

    if (settingsModal) {
      settingsModal.addEventListener('click', (event) => {
        if (event.target === settingsModal) {
          settingsModal.style.display = 'none';
        }
      });
    }

    // === ✨ 主題邏輯 ===
    function applyTheme(themeName) {
      body.className = ''; // 清空所有 class
      if (themeName && themeName !== 'default' && themeName !== 'dark') {
        body.classList.add(`theme-${themeName}`);
      }
      if (themeName === 'dark') {
        body.classList.add('dark-theme');
      }
    }

    function handleThemeSelectionChange() {
      const selectedTheme = themeSelector.value;
      applyTheme(selectedTheme);
      localStorage.setItem('selectedTheme', selectedTheme);

      fetch('/saveTheme', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify({ theme: selectedTheme }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            console.log('主題更新成功');
          } else {
            console.warn('主題更新失敗:', data.message);
          }
        })
        .catch(err => console.error('主題儲存錯誤:', err));
    }

    // 初始化主題（先從 select 中預設選取值）
    const initialTheme = themeSelector.value || 'dark';
    applyTheme(initialTheme);

    themeSelector.addEventListener('change', handleThemeSelectionChange);

    // === ✨ 主按鈕導向邏輯 ===
    if (goToMainBtn) {
      goToMainBtn.addEventListener('click', () => {
        window.location.href = '/main';
      });
    }
  });
</script>


</body>
</html>
