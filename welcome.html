<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>已登入首頁</title>
  <link rel="stylesheet">
  <style>

        :root {
      --bg-primary: #0d0d0f;
      --bg-secondary: #1a1a1c;
      --text-light: #c3c3c3;
      --bg-bot-input: #2a2a2e;
      --text-bot: #e5e7eb;
      --bg-user: #3e3e42;
      --text-user: #f3f4f6;
      --border-input: #2c2c2e;
      --placeholder: #6b7280;
      --btn-disabled: #4b5563;
    }
    /* ========= 版面設定：沿用原結構 ========= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background:var(--bg-primary);
      color: var(--text-light);
      font-family: "Noto Sans TC", Arial, sans-serif;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ========= Navbar ========= */
    .navbar {
      --vpad: 16px;                 /* 垂直內距常數，供線條定位 */
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      color: var(--text-light);
      padding: var(--vpad) 24px;    /* header 高度維持不變 */
      font-size: 1.3em;
    }
    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 24px;
      box-sizing: border-box;
    }

    /* ========= 右側連結：重寫 hover 動畫 ========= */
    .nav-links {
      display: flex;
      gap: 30px;
    }
    .nav-links > div {
      position: relative;
      display: flex;
      align-items: center;
      padding: 0 1rem;              /* 移除垂直 padding，靠 flex 垂直置中 */
      cursor: pointer;
      color: var(--text-light);
      transition: color 0.15s ease;
    }

    /* 兩條線以 ::before / ::after 描繪，位置貼齊 header 上下緣 */
    .nav-links > div::before,
    .nav-links > div::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--text-light);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.15s ease;
    }
    .nav-links > div::before { top: calc(-1 * var(--vpad)); }
    .nav-links > div::after  { bottom: calc(-1 * var(--vpad)); }

    .nav-links > div:hover,
    .nav-links > div:focus {
      color: #ffffff;
    }
    .nav-links > div:hover::before,
    .nav-links > div:hover::after,
    .nav-links > div:focus::before,
    .nav-links > div:focus::after {
      transform: scaleX(1);
    }
    
    /*----------新增-----------*/
    .nav-links a {
      text-decoration: none; /* 移除下劃線 */
      color: inherit; /* 繼承父元素的文字顏色 */
      display: flex; /* 讓 a 標籤也能應用 flex 相關樣式 */
      align-items: center;
      padding: 0 1rem;
      position: relative;
      cursor: pointer;
      transition: color 0.15s ease;
    }
    
    .nav-links a::before,
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--text-light);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.15s ease;
    }
    .nav-links a::before { top: calc(-1 * var(--vpad)); }
    .nav-links a::after  { bottom: calc(-1 * var(--vpad)); }

    .nav-links a:hover,
    .nav-links a:focus {
      color: #ffffff;
    }
    .nav-links a:hover::before,
    .nav-links a:hover::after,
    .nav-links a:focus::before,
    .nav-links a:focus::after {
      transform: scaleX(1);
    }

    /* ========= 按鈕 ========= */
    .hero-btn {
      min-width: 240px;
      padding: 18px 56px;
      font-size: 1.4rem;
      font-weight: 600;
      border: none;
      color: var(--text-light);
      background: var(--bg-secondary);
      box-shadow: 0 2px 12px rgba(0,0,0,.13), 0 1.5px 4px rgba(0,0,0,.10);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 8px;
    }
    .hero-btn:hover {
      background: #3e3e42;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,.2), 0 2px 6px rgba(0,0,0,.15);
    }
    .hero-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 1px 6px rgba(0,0,0,.15);
    }

    /* ========= Footer ========= */
    .footer {
      background: var(--bg-secondary);
      color: var(--text-light);
      width: 100%;
      padding: 18px 0;
      text-align: center;
      font-size: 1.14em;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <div>Logo</div>
      <div class="nav-links">
        <div>資料中心</div>
        <div><a th:href="@{/shop}">商城</a></div>
        <div>經驗值</div>
        <div>設定</div>
      </div>
    </div>
  </header>

  <main>
    <button class="hero-btn" id="goToMain">開始學習</button>
  </main>

  <footer class="footer">客服信箱</footer>

<script th:inline="javascript">
  /*<![CDATA[*/
  document.getElementById('goToMain')
          .addEventListener('click', () => window.location.href = /*[[@{/main}]]*/'/main');
  /*]]>*/
</script>

</body>
</html>
