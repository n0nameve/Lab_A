<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>忘記密碼</title>
  <style>
    :root {
      --bg-primary: #0d0d0f;
      --bg-secondary: #1a1a1c;
      --text-light: #c3c3c3;
      --bg-bot-input: #2a2a2e;
      --text-bot: #e5e7eb;
      --bg-user: #3e3e42;
      --text-user: #f3f4f6;
      --border-input: #2c2c2e;
      --placeholder: #6b7280;
      --btn-disabled: #4b5563;
      --input-glow: #61f6d6;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; overflow-x: hidden; }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg-primary);
      color: var(--text-light);
      font-family: "Noto Sans TC", Arial, sans-serif;
    }
    .navbar {
      background: var(--bg-secondary);
      padding: 16px 24px;
      font-size: 1.3em;
    }
    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 24px;
    }
    main {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      max-width: 1600px;
      margin: 0 auto;
      perspective: 1200px;
    }
    .forgot-container {
      width: 300px;
      background: var(--bg-secondary);
      color: var(--text-light);
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,.2);
      text-align: center;
    }
    .forgot-container h2 {
      margin-bottom: 16px;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    /* 表单样式 */
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-light);
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-input);
      border-radius: 6px;
      background: var(--bg-bot-input);
      color: var(--text-light);
      font-size: 16px;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--input-glow);
      box-shadow: 0 0 0 2px rgba(97, 246, 214, 0.2);
    }
    .form-group input::placeholder {
      color: var(--placeholder);
    }
    
    /* 发送按钮 - 与登入按钮相同样式 */
    .send-btn {
      width: 100%;
      min-width: 200px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      color: var(--text-light);
      background: var(--bg-secondary);
      box-shadow: 0 2px 12px rgba(0,0,0,.13), 0 1.5px 4px rgba(0,0,0,.10);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 8px;
      margin-top: 8px;
    }
    .send-btn:hover {
      background: var(--bg-user);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,.2), 0 2px 6px rgba(0,0,0,.15);
    }
    .send-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 1px 6px rgba(0,0,0,.15);
    }
    
    /* 链接样式 */
    .links {
      margin-top: 16px;
      text-align: center;
    }
    .links p {
      margin: 8px 0;
    }
    .links a {
      color: var(--input-glow);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .links a:hover {
      color: #4de6c7;
      text-decoration: underline;
    }
    
    /* 载入动画样式 */
    .loading-message {
      color: #3b82f6;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 4px;
      border-left: 3px solid #3b82f6;
    }
    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #3b82f6;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 按钮禁用状态 */
    .send-btn:disabled {
      background: var(--btn-disabled);
      cursor: not-allowed;
      transform: none;
    }
    .send-btn:disabled:hover {
      background: var(--btn-disabled);
      transform: none;
      box-shadow: 0 2px 12px rgba(0,0,0,.13), 0 1.5px 4px rgba(0,0,0,.10);
    }
    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
      padding: 8px 12px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 4px;
      border-left: 3px solid #ef4444;
    }
    .success-message {
      color: #22c55e;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
      padding: 8px 12px;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 4px;
      border-left: 3px solid #22c55e;
    }
    
    /* 隐藏 Thymeleaf 表单验证的默认样式 */
    .form-group .error-message {
      background: transparent;
      border: none;
      padding: 4px 0;
      font-size: 12px;
      text-align: left;
    }
    
    /* 移除表单输入框的验证状态样式 */
    input:invalid {
      box-shadow: none;
      border-color: var(--border-input);
    }
    input:valid {
      box-shadow: none;
      border-color: var(--border-input);
    }
    
    .footer {
      background: var(--bg-secondary);
      padding: 18px 0;
    }
    .footer-container {
      max-width: 1600px;
      margin: 0 auto;
      text-align: center;
      font-size: 1.14em;
    }
    
    @media(max-width:600px) {
      .forgot-container { 
        width: 90%; 
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">Logo</div>
  </header>
  <main>
    <div class="forgot-container">
      <h2>忘記密碼</h2>
      
      <!-- 忘记密码表单 -->
      <form th:action="@{/forgot-password}" method="post" id="forgotForm">
        <div class="form-group">
          <label for="email">請輸入您的註冊 Email:</label>
          <input type="email" id="email" name="email" th:value="${email}" placeholder="請輸入Email" required />
        </div>

        <button type="submit" class="send-btn">發送重設密碼連結</button>
      </form>

      <div class="links">
        <p><a th:href="@{/login}">返回登入頁</a></p>
      </div>
      
      <!-- 错误和成功消息显示区域 -->
      <div th:if="${error}" th:text="${error}" class="error-message" style="display: none;"></div>
      <div th:if="${message}" th:text="${message}" class="success-message" style="display: none;"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">客服信箱</div>
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('forgotForm');
      const submitBtn = document.querySelector('.send-btn');
      
      // 表单提交处理
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        if (!email) {
          showMessage('請輸入 Email 地址', 'error');
          return;
        }
        
        // 禁用按钮并显示载入状态
        submitBtn.disabled = true;
        submitBtn.textContent = '檢查中...';
        showMessage('正在檢查 Email...', 'loading');
        
        // 发送请求到后端
        fetch('/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: 'email=' + encodeURIComponent(email)
        })
        .then(response => {
          if (response.ok) {
            return response.text();
          }
          throw new Error('Network response was not ok');
        })
        .then(data => {
          // 检查响应内容来判断结果
          if (data.includes('尚未註冊') || data.includes('未註冊') || data.includes('not registered')) {
            // 显示未注册消息，然后跳转到注册页
            showMessage('此 Email 尚未註冊，正在跳轉到註冊頁面...', 'error');
            setTimeout(() => {
              window.location.href = '/register?email=' + encodeURIComponent(email);
            }, 2000);
          } else if (data.includes('已發送') || data.includes('sent') || data.includes('success')) {
            // 成功发送
            showMessage('重設密碼郵件已發送，請檢查您的信箱。', 'success');
          } else {
            // 其他错误
            showMessage('發送失敗，請稍後再試。', 'error');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showMessage('網路錯誤，請稍後再試。', 'error');
        })
        .finally(() => {
          // 恢复按钮状态
          submitBtn.disabled = false;
          submitBtn.textContent = '發送重設密碼連結';
        });
      });
      
      // URL 參數處理
      const params = new URLSearchParams(window.location.search);
      
      function showMessage(message, type) {
        const forgotContainer = document.querySelector('.forgot-container');
        
        // 移除現有的動態訊息
        const existingMessages = forgotContainer.querySelectorAll('.error-message:not([th\\:if]), .success-message:not([th\\:if]), .loading-message:not([th\\:if])');
        existingMessages.forEach(el => el.remove());
        
        // 創建新訊息
        const messageElement = document.createElement('div');
        if (type === 'loading') {
          messageElement.className = 'loading-message';
          messageElement.innerHTML = `<div class="loading-spinner"></div>${message}`;
        } else {
          messageElement.className = type === 'success' ? 'success-message' : 'error-message';
          messageElement.textContent = message;
        }
        
        // 插入到容器末尾
        forgotContainer.appendChild(messageElement);
        
        // 5秒後自動移除成功訊息
        if (type === 'success') {
          setTimeout(() => {
            messageElement.style.opacity = '0';
            setTimeout(() => messageElement.remove(), 300);
          }, 5000);
        }
      }

      // 检查 URL 参数以显示消息
      if (params.has('sent')) {
        showMessage('重設密碼郵件已發送，請檢查您的信箱。', 'success');
      }
      if (params.has('error')) {
        const errorMsg = params.get('error');
        showMessage(errorMsg, 'error');
      }
      
      // 如果从注册页面带入了 email，自动填入
      if (params.has('email')) {
        document.getElementById('email').value = params.get('email');
      }
    });
  </script>
</body>
</html>
