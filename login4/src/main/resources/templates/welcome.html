    /* ä¾†è‡ª shop.html çš„ Toast é€šçŸ¥ */
    .toast-container {

      overflow: hidden;

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }
    .toast.hide {
      transform: translateX(100%);
      opacity: 0;

    .toast-close:hover { background: var(--bg-primary); }

    .toast-progress {
      position: absolute; bottom: 0; left: 0; height: 3px; background: var(--accent-green);

    @keyframes shrink { from { width: 100%; } to { width: 0%; } }
    .toast-success .toast-progress { background: var(--message-success); }

  <div class="toast-container" id="toastContainer"></div>

  <script th:inline="javascript">
    /* ä¾†è‡ªå…©å€‹æª”æ¡ˆçš„åˆä½µèˆ‡æ”¹å¯«è…³æœ¬ */

    // å…¨åŸŸç‹€æ…‹è®Šæ•¸
    let previewTimeout = null;
    let currentTheme = 'dark'; // é€™å€‹å€¼å°‡æœƒç”±é¸æ“‡å™¨æ›´æ–°
    const userCoinDisplay = document.getElementById('userCoinDisplay');
    const themeSelector = document.getElementById('themeSelector');
    const body = document.body;

    // --- ä¾†è‡ª shop.html çš„ Toast é€šçŸ¥ç³»çµ± ---
    class ToastManager {
      constructor() {
        this.container = document.getElementById('toastContainer');
      }
      show(message, type = 'info', duration = 4000) {
        const toast = this.createToast(message, type, duration);
        this.container.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 10);
        if (duration > 0) {
          const progress = toast.querySelector('.toast-progress');
          if(progress) progress.style.animation = `shrink ${duration}ms linear`;
          setTimeout(() => this.remove(toast), duration);
        }
        return toast;
      }
      createToast(message, type, duration) {
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        const titles = { success: 'æˆåŠŸ', error: 'éŒ¯èª¤', preview: 'é è¦½ä¸­' };
        toast.innerHTML = `
          <div class="toast-header">
            <div class="toast-title">${titles[type] || 'é€šçŸ¥'}</div>
            <button class="toast-close" onclick="toastManager.remove(this.closest('.toast'))">&times;</button>
          </div>
          <div class="toast-message">${message}</div>
          ${duration > 0 ? `<div class="toast-progress"></div>` : ''}
        `;
        return toast;
      }
      remove(toast) {
        if (!toast || !toast.parentNode) return;
        toast.classList.add('hide');
        setTimeout(() => toast.remove(), 300);
      }
      success(msg, dur=4000) { this.show(msg, 'success', dur); }
      error(msg, dur=5000) { this.show(msg, 'error', dur); }
      preview(msg, dur=5000) { return this.show(msg, 'preview', dur); }
    }
    const toastManager = new ToastManager();

    // --- æ ¸å¿ƒåŠŸèƒ½å‡½å¼ ---

    function applyTheme(themeName) {
        body.className = ''; // æ¸…é™¤æ‰€æœ‰ class
        if (themeName && themeName !== 'default' && themeName !== 'dark') {
            body.classList.add(`theme-${themeName}`);
        }
        // 'dark' æ˜¯æ ¹æ¨£å¼ï¼Œé™¤éæ‚¨æœ‰ç‰¹å®šçš„ `theme-dark`ï¼Œå¦å‰‡ä¸éœ€è¦ class
        if (themeName === 'dark') {
            body.classList.add('dark-theme'); // ç‚ºæ±‚æ¸…æ™°ï¼Œä½¿ç”¨æ˜ç¢ºçš„ class
        }
        currentTheme = themeName;
        updateActiveCardState();
    }

    // æ›´æ–°æ‰€æœ‰å¡ç‰‡è¦–è¦ºç‹€æ…‹çš„å‡½å¼
    function updateCardStates() {
        const userCoin = parseInt(userCoinDisplay?.textContent || '0');
        const currentSelectedTheme = themeSelector.value;
        const availableThemes = Array.from(themeSelector.options).map(opt => opt.value);

        document.querySelectorAll('.theme-card').forEach(card => {
            const themeName = card.dataset.theme;
            const price = parseInt(card.querySelector('.buy-theme-btn').dataset.themePrice);
            const buyButton = card.querySelector('.buy-theme-btn');
            const hasPurchased = availableThemes.includes(themeName);
            
            card.classList.toggle('purchased', hasPurchased);

            if (hasPurchased) {
                buyButton.disabled = true;
                if (themeName === currentSelectedTheme) {
                    buyButton.innerHTML = `âœ” å·²å•Ÿç”¨`;
                } else {
                    buyButton.innerHTML = `å·²æ“æœ‰`;
                }
            } else {
                if (userCoin < price) {
                    buyButton.disabled = true;
                    buyButton.innerHTML = `ç¶“é©—ä¸è¶³`;
                } else {
                    buyButton.disabled = false;
                    buyButton.innerHTML = `ğŸ›’ è³¼è²·`;
                }
            }
        });
        updateActiveCardState();
    }
    
    function updateActiveCardState() {
        const currentSelectedTheme = themeSelector.value;
        document.querySelectorAll('.theme-card').forEach(card => {
            card.classList.toggle('active', card.dataset.theme === currentSelectedTheme);
        });
    }

    function addThemeToSelector(themeName) {
        if (!Array.from(themeSelector.options).some(opt => opt.value === themeName)) {
            const newOption = document.createElement('option');
            newOption.value = themeName;
            newOption.textContent = themeName.charAt(0).toUpperCase() + themeName.slice(1);
            themeSelector.appendChild(newOption);
        }
    }

    // --- äº‹ä»¶è™•ç†å‡½å¼ ---

    function handleThemeSelectionChange() {
        const selectedTheme = themeSelector.value;
        applyTheme(selectedTheme);
        localStorage.setItem('selectedTheme', selectedTheme);
        updateCardStates();

        fetch('/saveTheme', {
            method: 'POST',
            headers: {'Content-Type': 'application/json', 'Accept': 'application/json'},
            body: JSON.stringify({ theme: selectedTheme }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                console.log('ä¸»é¡Œå·²å„²å­˜:', data.message);
                toastManager.success(`å·²åˆ‡æ›è‡³ ${selectedTheme} ä¸»é¡Œ`, 2000);
            } else {
                toastManager.error(data.message || 'å„²å­˜ä¸»é¡Œå¤±æ•—');
            }
        })
        .catch(error => {
            console.error('å„²å­˜ä¸»é¡Œæ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
            toastManager.error('å„²å­˜ä¸»é¡Œæ™‚ç™¼ç”ŸéŒ¯èª¤');
        });
    }

    function handleBuyTheme(event) {
        const button = event.target.closest('.buy-theme-btn');
        if (!button || button.disabled) return;
        
        const themeName = button.dataset.themeName;
        const themePrice = parseInt(button.dataset.themePrice);
        const themeDisplayName = button.closest('.theme-card').querySelector('.theme-name').textContent;
        
        if (!confirm(`ç¢ºå®šè¦èŠ±è²» ${themePrice} ç¶“é©—å€¼è³¼è²· "${themeDisplayName}" ä¸»é¡Œå—ï¼Ÿ`)) return;

        fetch('/buyTheme', {
            method: 'POST',
            headers: {'Content-Type': 'application/json', 'Accept': 'application/json'},
            body: JSON.stringify({ theme: themeName }),
        })
        .then(response => {
            if (!response.ok) return response.json().then(err => { throw new Error(err.message || 'è³¼è²·å¤±æ•—'); });
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                toastManager.success(data.message);
                userCoinDisplay.textContent = data.newCoin;
                addThemeToSelector(themeName);
                themeSelector.value = themeName; // è‡ªå‹•é¸æ“‡æ–°ä¸»é¡Œ
                handleThemeSelectionChange(); // å¥—ç”¨ä¸¦å„²å­˜æ–°ä¸»é¡Œ
            } else {
                toastManager.error(data.message || 'è³¼è²·å¤±æ•—');
            }
        })
        .catch(error => {
            console.error('è³¼è²·å¤±æ•—:', error);
            toastManager.error(error.message || 'è³¼è²·æ™‚ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤');
        });
    }
    
    function handlePreviewTheme(event) {
        const button = event.target.closest('.preview-btn');
        if (!button) return;
        const themeName = button.dataset.themeName;
        
        const originalTheme = themeSelector.value;
        clearPreview(); // æ¸…é™¤ä»»ä½•ç¾æœ‰çš„é è¦½
        
        body.className = '';
        body.classList.add(`theme-${themeName}`);

        const toast = toastManager.preview(`é è¦½ ${themeName} ä¸»é¡Œä¸­... 5ç§’å¾Œæ¢å¾©`, 5000);

        previewTimeout = setTimeout(() => {
            applyTheme(originalTheme);
            previewTimeout = null;
        }, 5000);
    }
    
    function clearPreview() {
        if(previewTimeout) {
            clearTimeout(previewTimeout);
            previewTimeout = null;
        }
    }
    
    function handleCardClick(event) {
        const card = event.target.closest('.theme-card.purchased');
        if (!card) return;
        
        const themeName = card.dataset.theme;
        if(themeSelector.value !== themeName){
            themeSelector.value = themeName;
            handleThemeSelectionChange();
        }
    }

    function switchTab(button, tabId) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      button.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // --- åˆå§‹åŒ– ---
    document.addEventListener('DOMContentLoaded', function() {
        // åˆå§‹ä¸»é¡Œè¨­å®š
        const initialTheme = themeSelector.value || 'dark';
        applyTheme(initialTheme);
        updateCardStates();

        // æ–°å¢äº‹ä»¶ç›£è½å™¨
        themeSelector.addEventListener('change', handleThemeSelectionChange);

        // å°å‹•æ…‹ç”Ÿæˆçš„å…ƒç´ ä½¿ç”¨äº‹ä»¶å§”æ´¾
        document.querySelector('.content').addEventListener('click', function(event) {
            handleBuyTheme(event);
            handlePreviewTheme(event);
            handleCardClick(event);
        });
    });
  </script>
